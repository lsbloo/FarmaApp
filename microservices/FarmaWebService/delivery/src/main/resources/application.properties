# Server PORT
server.port=8083
server.servlet-path=/farmadelivery-api

#Banner

# POSTGRESQL SETUP
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/farmadelivery
spring.datasource.username=postgres
spring.datasource.password=admin

# Hibernate Configs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=true
spring.jpa.hibernate.use-new-id-generator-mappings=false

# FlyWay Configurations
spring.flyway.url=jdbc:postgresql://localhost:5432/farmadelivery
spring.flyway.schemas=public
spring.flyway.user=postgres
spring.flyway.password=admin
spring.flyway.enabled=true
spring.flyway.baselineOnMigrate=true
spring.flyway.table=flyway_schema_history
spring.flyway.baseline-on-migrate=true
spring.flyway.baselineOnCreate=true


# Spring Feign
spring.application.name=FarmaWebServiceClient

spring.mandatory-file-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true


# Settings Config Screen Data
settings.labelOrder = Pedidos
settings.labelInfoUser =Dados Cadastrais
settings.labelAsks=Perguntas Frequentes
settings.labelMethodPayment=Formas de Pagamento
settings.labelAddress=Endere\u00e7os de Entrega
settings.labelCloseAccount=Fechar sua conta
settings.labelButtonLoggout=Sair do App
settings.labelVersionApp=Vers\u00e3o do app 0.4.1
settings.labelBiometric = "Habilitar Biometria
